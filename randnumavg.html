<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Number Generator</title>
</head>
<body>
<h2>Random Number Generator</h2>

<script>
    // Prompt user for the number of random numbers to generate
    const count = parseInt(prompt('How many random numbers do you wish to generate?'));

    // Check if the input is a valid number
    if (!isNaN(count) && count > 0) {
        // Generate random numbers
        const randomNumbers = [];
        let sum = 0;
        for (let i = 0; i < count; i++) {
            const randomNumber = Math.random();
            randomNumbers.push(randomNumber);
            sum += randomNumber;
        }

        // Calculate the average
        const average = sum / count;

        // Display the results to the user
        document.write('<p>Random Numbers:</p>');
        document.write('<ul>');
        for (let i = 0; i < count; i++) {
            document.write('<li>' + randomNumbers[i] + '</li>');
        }
        document.write('</ul>');
        document.write('<p>Average: ' + average.toFixed(4) + '</p>');
    } else {
        // Display an error message if the input is invalid
        document.write('<p>Invalid input. Please enter a valid number of random numbers.</p>');
    }
</script>

</body>
</html>
