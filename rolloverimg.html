<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rollover Image</title>
<style>
    #rolloverImage {
        width: 300px;
        height: auto;
        transition: transform 0.5s ease;
    }
</style>
</head>
<body>

<img id="rolloverImage" src="image1.jpg" onmouseover="changeImage('image2.jpg')" onmouseout="changeImage('image1.jpg')" alt="Rollover Image">

<script>
    function changeImage(newSrc) {
        document.getElementById('rolloverImage').src = newSrc;
    }
</script>

</body>
</html>
